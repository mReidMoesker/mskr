<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MSKR</title>
        <link rel="stylesheet" href="../css/index.css" />
    </head>
    <body>
        <div class="desktop-container show">
            <ul class="desktop-menu">
                <li class="desktop-menu-item">
                    <img src="../media/img/settings-desktop.png" alt="settings" class="desktop-img" />
                </li>
                <li class="desktop-menu-item">
                    <img src="../media/img/files-desktop.png" alt="files" class="desktop-img" />
                </li>
                <li class="desktop-menu-item">
                    <img src="../media/img/browser-desktop.png" alt="browser" class="desktop-img" />
                </li>
                <li class="desktop-menu-item">
                    <img src="../media/img/pdf-desktop.png" alt="pdf viewer" class="desktop-img" />
                </li>
            </ul>
        </div>
        <div class="taskbar flex">
            <ul class="taskbar-menu flex">
                <li class="taskbar-menu-item">
                    <img src="../media/img/start-taskbar.png" alt="menu" class="taskbar-img" />
                </li>
                <li class="taskbar-menu-item">
                    <img src="../media/img/files-taskbar.png" alt="file explorer" class="taskbar-img" />
                </li>
                <li class="taskbar-menu-item">
                    <img src="../media/img/browser-taskbar.png" alt="links" class="taskbar-img" />
                </li>
                <li class="taskbar-menu-item">
                    <img src="../media/img/pdf-taskbar.png" alt="pdf viewer" class="taskbar-img" />
                </li>
                <li class="taskbar-menu-item">
                    <button class="taskbar-img">FR</button>
                </li>
        </div>
    </body>
    <script src="../js/index.js"></script>
    <noscript>Your browser does not support JavaScript! Please enable JavaScript in your browser settings</noscript>
</html>
